<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>TxBank - Login</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="header"></div>

    <div class="container">
        <div class="card">
            <h1>Login</h1>
            <form th:action="@{/login}" method="post">
                <div><label> Login: <input type="text" name="username" required /> </label></div>
                <div><label> Password: <input type="password" name="password" required /> </label></div>
                <div><button type="submit" class="submit">Login</button></div>           
            </form>
            <a href="/register">Register</a>
            <div class="back-button">
                <button onclick="window.location.href='/welcome'">Back to Welcome</button>
            </div>
        </div>
    </div>

    <div class="footer"></div>
</body>
</html>
