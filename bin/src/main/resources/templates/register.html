<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>TxBank - Register</title>
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>
    <div class="header"></div>

    <div class="container">
        <div class="card">
            <h1>Register at TxBank</h1>
            <form th:action="@{/register}" method="post">
                <div><label> Login: <input type="text" name="login" required  /> </label></div>
                <div><label> Password: <input type="password" name="password" required /> </label></div>
                <div><label> Name: <input type="text" name="name" required /> </label></div>
                <div><input type="submit" value="Register" /></div>
            </form>
            <div class="back-button">
                <button onclick="window.location.href='/welcome'">Back to Welcome</button>
            </div>
        </div>
        
        <div class="info-card">
            <h2>Why Choose TxBank?</h2>
            <p>At TxBank, we are dedicated to providing top-notch banking services with advanced security and convenience. Join thousands of satisfied customers and manage your finances with confidence.</p>
        </div>
    </div>

    <div class="footer"></div>
</body>
</html>
